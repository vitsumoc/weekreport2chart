<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wr2chart</title>
  </head>
  <body>
    <div class="container py-4 px-3 mx-auto">
      <h1>使用说明</h1>
      <ul class="list-group">
        <li class="list-group-item">1. 通过python程序分析周报，创建数据库js文件</li>
        <li class="list-group-item">2. 打开此页面，查看分析数据、词云和时序图</li>
        <li class="list-group-item">3. 通过最下方操作区对数据进行操作</li>
        <li class="list-group-item">4. 导出chart图片</li>
      </ul>
    </div>
    <div class="container py-4 px-3 mx-auto">
      <h1>词云</h1>
      <div id="wordcloud_div" style="width: 100%; height: 600px;" />
    </div>
    <div class="container py-4 px-3 mx-auto">
      <h1>时序图</h1>
      <div id="chart_div" style="width: 100%; height: 600px;" />
    </div>
    <div class="container py-4 px-3 mx-auto">
      <h1>按频率屏蔽词汇</h1>
      <p></p>
      <form onsubmit="return false">
        <div class="mb-3">
          <label class="form-label">最低频率</label>
          <input id="minFreq" type="text" class="form-control" autocomplete="off">
          <div class="form-text">屏蔽频率低于n的词汇</div>
        </div>
        <button id="btn_minFreq" class="btn btn-primary">设置</button>
      </form>
    </div>
    <div class="container py-4 px-3 mx-auto">
      <h1>手动屏蔽词汇</h1>
      <p>屏蔽多余的或错误的词汇</p>
      <div id="manualBtns"></div>
    </div>
  </body>
</html>
